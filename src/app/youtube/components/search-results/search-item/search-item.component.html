<div class="card-container" [appSetBottomBorder]="searchItem.snippet.publishedAt">
  <div class="img-container">
    <img [src]="videoThumbnail" alt="Video image" />
  </div>
  <div class="card-info">
    <div class="views-container">
      <img src="/assets/logos/viewed.png" alt="Views" />
      <span class="views">{{ searchItem.statistics.viewCount }}</span>
    </div>
    <div class="likes-container">
      <img src="/assets/logos/liked.png" alt="Likes" />
      <span class="likes">{{ searchItem.statistics.likeCount }}</span>
    </div>
    <div class="dislikes-container">
      <img src="/assets/logos/dislike.png" alt="Disikes" />
      <span class="dislikes">{{
        searchItem.statistics.dislikeCount
      }}</span>
    </div>
    <div class="comments-container">
      <img src="/assets/logos/comments.png" alt="Comments" />
      <span class="comments">{{
        searchItem.statistics.commentCount
      }}</span>
    </div>
  </div>
  <div class="card-title-wrapper">
    <h3 class="card-title">{{ searchItem.snippet.title }}</h3>
    <!-- <div class="favourite">
      <button class="heart-btn"></button>
    </div> -->
    <button *ngIf="!searchItem.markedAsFavourite" class="add-fav-btn" (click)="markAsFavourite()">Mark As Favourite</button>
    <button *ngIf="searchItem.markedAsFavourite" class="remove-fav-btn" (click)="removeFromFavourite()">Remove From Favourite</button>
  </div>
  <app-custom-button [routerLink]="['detailed-information', searchItem.id]" class="card-btn">more...</app-custom-button>
</div>

<!-- /:id -->
