<section class="search-results">
  <app-search-item *ngFor="let item of searchItems$ | async | filterItems:filter | sortByDate:dateBoolean$ | sortbyViews:viewBoolean$" [searchItem]="item"></app-search-item>
  <p class="empty-page-message" *ngIf="(searchItems$ | async)?.length === 0">The page is empty. Search for videos!</p>
</section>
