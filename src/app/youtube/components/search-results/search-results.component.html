<section class="search-results">
  <ng-container
    *ngFor="
      let item of searchItems$
        | async
        | filterItems : filter
        | sortByDate : dateBoolean$
        | sortbyViews : viewBoolean$
    "
  >
    <div>
      <app-search-item
        *ngIf="!isCustomCard(item)"
        [searchItem]="item"
      ></app-search-item>
    </div>
    <app-card *ngIf="isCustomCard(item)" [card]="item"></app-card>
  </ng-container>
  <p class="empty-page-message" *ngIf="(searchItems$ | async)?.length === 0">
    The page is empty. Search for videos!
  </p>
</section>
