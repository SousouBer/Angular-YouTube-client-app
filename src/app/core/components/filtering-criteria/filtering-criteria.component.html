<section class="filter-options">
  <span>Sorting by: </span>
  <div class="filters">
    <button type="button" class="filter-date" (click)="filterByDate()">Date</button>
    <button type="button" class="filter-views" (click)="filterByViews()">Count of views</button>
    <div class="filter-by-word">
      <span>By word or sentence</span>
      <input type="text" [(ngModel)]="filterByWords" (keyup)="updateValue()"/>
    </div>
  </div>
</section>
