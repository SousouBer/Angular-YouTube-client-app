<section class="header">
  <div class="header-settings">
    <div class="header-search">
      <a href="#" class="youtube-logo">
        <img src="../../assets/logos/logo.png" alt="Youtube logo">
      </a>
      <div class="search-input">
        <form class="search-form">
          <input class="search-input" type="text" placeholder="Search a video" />
          <button class="search-btn" type="button">Search</button>
        </form>
      </div>
      <a href="#" class="settings-container">
        <img class="configuration" src="../../assets/logos/search_settings.png" alt="Configuration">
      </a>
    </div>
    <div class="login-info">
      <span>Your name</span>
      <a href="#" class="login-a">
        <img src="../../assets/logos/login.png" alt="Login">
      </a>
    </div>
  </div>
  <div class="filter-options">
    <span>Sorting by: </span>
    <div class="filters">
      <a href="#">Date</a>
      <a href="#">Count of views</a>
      <div class="filter-by-word">
        <a href="#">By word or sentence</a>
        <input type="text" placeholder="Type a word or sentence" />
      </div>
    </div>
  </div>
</section>
